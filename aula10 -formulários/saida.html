<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rios de Saida</title>
</head>
<body>
    <h1>Meter</h1>
    <meter min="0" max="100" low="30" high="90" value="95"></meter>
    <h1>Progress</h1>
    <progress max="100" value="50"></progress>
    <form oninput="result.value=a.value*b.value;">
        <input type="number" name="a" id="a">X
        <input type="number" name="b" id="b">=
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
