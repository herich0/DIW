<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Formulario de ctt</title>
    <link rel="stylesheet" href="contato.css"/>
</head>
<body>
    <form action="#">
        <fieldset>
        <legend>Formulario de contato</legend>
        <label for="name">nome</label>
        <input type="text" name="name" id="name" required placeholder="insira seu nome" />

        <label for="email">email</label>
        <input type="email" name="email" id="email" required placeholder="insira seu email" />

        <label for="assunto">assunto</label>
        <input type="assunto" name="assunto" id="assunto" required placeholder="insira o assunto" />

        <label for="message">mensagem</label>
        <textarea type="message" name="message" rows="7" required maxlength="1000" minlength="20" required placeholder="envie sua msg"></textarea>

        <button type="submit" class="btn">Enviar</button>
        </fieldset>
        
    </form>
    
</body>
</html>
