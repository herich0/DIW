<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div :last-child{
            color: red;
        }
        div :first-child{
            color: green;
        }
        div p:nth-child(2){
            color: blue;
        }
        div p:nth-child(3){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p href="#">Primeiro Parágrafo</p>
        <p href="#">Segundo Parágrafo</p>
        <p href="#">Terceiro Parágrafo</p>
    </div>
    <div>
        <a href="#">Primeiro Parágrafo</p>
        <a href="#">Segundo Parágrafo</p>
        <a href="#">Terceiro Parágrafo</p>
    </div>
</body>
</html>
