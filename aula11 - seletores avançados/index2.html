<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a[href^=http]{
            color: red;
        }
        a[title]{
            color: blue;
        }
        a[href$=".com"]{
            color: yellow;
        }
    </style>
</head>
<body>
    <article>
        <a>sem title</a>
        <a href="index.html">Link interno</a>
        <a href="http://www.unicentro.br">Link externo</a>
        <a href="http://www.google.com">GOOGLE</a>
    </article>
</body>
</html>
